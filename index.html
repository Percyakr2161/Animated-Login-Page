<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <input type="text" placeholder="Username (max 12 chars)" maxlength="12" required>
    <input type="password" placeholder="Password (min 6 chars)" minlength="6" required>

    <div class="links">
        <a href="#">Forgot password?</a>
        <a href="#">Signup</a>
    </div>

    <button>Login</button>
</div>

</body>
</html>
